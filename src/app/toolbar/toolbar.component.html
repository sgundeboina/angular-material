<mat-toolbar color="primary" fxFlex="99" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="spaces-around center"
  class="dymmy-1">
  <mat-toolbar-row fxLayout="row">
    <div fxFlex="10" fxLayoutAlign="begin center" fxLayoutGap="2%">
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span class="logo">Srini</span>
      </button>
    </div>

    <div fxFlex="70" fxLayoutAlign="begin center" fxLayoutGap="2%" *ngIf="!this.deviceXs">
      <button mat-button [routerLink]="'/home'">
        <span>Home</span>
      </button>


      <button mat-button [routerLink]="'/contact'">
        <span>Contact</span>
      </button>


      <button mat-button [routerLink]="'/about'">
        <span>About</span>
      </button>
    </div>

    <div fxFlex="auto" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="end center" *ngIf="this.deviceXs">

      <button mat-button [matMenuTriggerFor]="notifications">
        <mat-icon matBadge="8" matBadgeColor="warn"> circle_notifications</mat-icon>
      </button>

      <button mat-button [routerLink]="'/login'">
        <mat-icon> account_circle</mat-icon>
      </button>

      <button mat-button *ngIf="this.deviceXs" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<mat-menu #menu="matMenu" fxLayoutAlign="space-between end" fxLayoutGap="2%" color="primary">
  <div fxLayout="column" >
    <button mat-button [routerLink]="'/home'">
      <span>Home</span>
    </button>
    <button mat-button [routerLink]="'/contact'">
      <span>Contact</span>
    </button>
    <button mat-button [routerLink]="'/about'">
      <span>About</span>
    </button>
  </div>
</mat-menu>


<mat-menu #notifications="matMenu">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
        Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
        originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</mat-menu>
